plugins {
    id 'java'
    id "org.ajoberstar.grgit" version "1.7.0"
}

apply plugin: 'java'
apply plugin: 'maven'

group 'cz.craftmania.craftlibs'

def mainVersion = '1.1.2'
def branch = "?"
def gitId = ""

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Nastaveni UTF
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

ext {
    try {
        git = org.ajoberstar.grgit.Grgit.open(file(".git"))
        date = git.head().date.format("yy.MM.dd")
        //gitId = "-${git.head().abbreviatedId}"
        gitId = "-SNAPSHOT"
    } catch (Throwable ignore) {
        gitId = "-unknown"
    }
    try {
        git = org.ajoberstar.grgit.Grgit.open(file(".git"))
        date = git.head().date.format("yy.MM.dd")
        branch = "-${git.branch.current.fullName}".replace("refs/heads/", "")
        print(branch)
        if (branch.toString().equalsIgnoreCase("-master") || branch.toString().equalsIgnoreCase("-head")) {
            branch = ""
            gitId = ""
        }
    } catch (Throwable ignore) {
        branch = "-unknown"
    }
}

// Name-master-76735d.jar
version = mainVersion + branch + gitId

clean { delete "./target" }
clean { delete "./build" }

repositories {
    mavenCentral()
    maven { url "https://packages.craftmania.cz/repository/craftmania/" }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://papermc.io/repo/repository/maven-public/" }
}

processResources {
    from('src/main/resources') {
        include 'plugin.yml'
        expand(
                version: version
        )
    }
}

task compilePlugin(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

dependencies {
    compileOnly ('com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT')

    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.6.1'
    compile 'io.sentry:sentry:1.7.30'
    compile 'io.sentry:sentry-log4j2:1.7.30'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.30'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${nexusUrl}/repository/release") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            snapshotRepository(url: "${nexusUrl}/repository/snapshots") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
        }
    }
}
